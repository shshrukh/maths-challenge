<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
    <title>Math Challange</title>
</head>

<body>
    <!-- how to play the game -->
    <section class="main-container game-guide">
        <div class="container">
            <div class="welcome-heading">
                <h1>welcome to 15 second math challange</h1>
            </div>
            <div class="instructions">
                <ol>
                    <li>We'll give you 10 random addition and subtraction questions</li>
                    <li>You have 15 second to solve each questions</li>
                    <li>Answer fast as you can to get a high score</li>
                    <li>See your final score as a persentage at the end</li>
                    
                </ol>
            </div>
            <div class="start-btn">
                <button class="next">Next</button>
            </div>
        </div>
    </section>
    <!-- question section  -->
     <section class="main-container choose-game-lvl hidden">
        <div class="container">
            <h2 class="lvl-heading">Chose the number of digits</h2>
            <div class="lvl-buttons">
                <button id="One-digit" class="game-lvl-btn">One digit</button>
                <button id="two-digit" class="game-lvl-btn">Two digit</button>
                <button id="three-digit" class="game-lvl-btn">Three digit</button>
            </div>
        </div>
     </section>
     <!-- display questions -->
     <section class="main-container display-questions hidden">
        <div class="container">
            <div class="timer"><h2>timer icon</h2><h2>15</h2></div>
            <div class="main-question-container input-container">
                <input type="text" readonly class="question-container input-same" value="14 + 5 = ?" >
            </div>
            <div class="answer-contianer input-container">
                <input type="number" class="input-same">
            </div>
        </div>
     </section>
</body>

</html>
